<h3 class="title">COMPRAR</h3>
<div class="line-glow"></div>

<!-- CONTAINER GERAL -->
<div class="container mb-4 mt-5">
  <div class="row">
    <!-- MENU LATERAL -->
    <div class="col-md-3">
      <div class="list-group">
        <button
          type="button"
          class="list-group-item list-group-item-action custom-button"
          [class.active]="categoriaSelecionada === 'toners'"
          (click)="categoriaSelecionada = 'toners'"
        >
          Toners
        </button>
        <button
          type="button"
          class="list-group-item list-group-item-action custom-button"
          [class.active]="categoriaSelecionada === 'cartuchos'"
          (click)="categoriaSelecionada = 'cartuchos'"
        >
          Cartuchos
        </button>
        <button
          type="button"
          class="list-group-item list-group-item-action custom-button"
          [class.active]="categoriaSelecionada === 'fotocondutores'"
          (click)="categoriaSelecionada = 'fotocondutores'"
        >
          Fotocondutores
        </button>
      </div>
    </div>

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="col-md-9">
      <!-- BARRA DE BUSCA -->
      <div class="input-group mb-4">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar produto..."
          [(ngModel)]="filtro"
        />
        <span class="input-group-text">
          <i class="bi bi-search"></i>
        </span>
      </div>

      <!-- LISTA DE PRODUTOS -->
      <div class="row">
        <ng-container *ngIf="produtosFiltrados.length > 0; else nenhumProduto">
          <div class="col-md-4 mb-4" *ngFor="let produto of produtosFiltrados">
            <app-card-compra [produto]="produto"></app-card-compra>
          </div>
        </ng-container>

        <!-- MENSAGEM CASO NENHUM PRODUTO -->
        <ng-template #nenhumProduto>
          <div class="col-md-12 mt-4" *ngIf="filtro.trim()">
            <p class="mb-2">
              Não encontrou o produto que procura?
              <strong>
                <a
                  [href]="
                    'https://wa.me/5511989861526?text=' +
                    'Olá, queria consultar um produto'
                  "
                  target="_blank"
                >
                  Fale com a gente no WhatsApp!
                </a>
              </strong>
            </p>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
